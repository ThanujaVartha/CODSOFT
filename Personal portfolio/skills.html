<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        fieldset{
            background-color: rgba(44, 74, 74, 0.523);
            display: flex;
            flex-direction: column;
            margin-left: 250px;
           margin-top: 100px;
           margin-right: 10%;
        }
        body{
            background-image: url(https://shooliniuniversity.com/blog/wp-content/uploads/2022/11/Life-Skills.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        h6{
            color: white;
            font-size: large;
        }
        span{
            margin-left: 10px;
            margin-right: 10px;
        }
        legend{
            color: rgb(238, 237, 237);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <legend>SKILLS</legend>
    <fieldset><br>
        
        <span>
    <h6>Java</h6>
    <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-success" style="width: 80%"></div>
      </div><br>
      <h6>HTML, CSS, JavaScript</h6>
      <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-info" style="width: 70%"></div>
      </div><br>
      <h6>React, Nodejs</h6>
      <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-success" style="width: 60%"></div>
      </div><br>
      <h6>MYSQL, MongoDB</h6>
      <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-info" style="width: 60%"></div>
      </div><br>
</body>
</html>
